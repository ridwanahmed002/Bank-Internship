<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            overflow-x: auto;
        }
        .error-message {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% else %}
            <h1>{{ file_type|capfirst }} CSV</h1>
            <div class="table-container">
                {{ data|safe }}
            </div>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'extract_csv' %}" class="btn btn-secondary">Back to Extract CSV</a>
        </div>
    </div>
</body>
</html>
